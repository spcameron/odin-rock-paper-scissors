<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link href="./styles.css" rel="stylesheet" />
    <!-- <script src="./script.js" defer></script> -->
  </head>
  <body>
    <header class="header">
      <div>
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
    </header>
    <div class="content">
      <div class="container-main">
        <div class="scoreboard">
          <div class="game-status">
            <h2>ROUND STATUS</h2>
            <h3>ROUND DESCRIPTION</h3>
          </div>
          <div class="score-cards">
            <div class="score-card">
              <div id="playerSign" class="sign">IMG</div>
              <div id="playerScore" class="score">PLAYER: 0</div>
            </div>
            <div class="score-card">
              <div id="cpuSign" class="sign">IMG</div>
              <div id="cpuScore" class="score">CPU: 0</div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="button-card">
            <button>ROCK</button>
          </div>
          <div class="button-card">
            <button>PAPER</button>
          </div>
          <div class="button-card">
            <button>SCISSORS</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright">
        Copyright &copy;
        <a href="https://github.com/spcameron/odin-rock-paper-scissors"
          >Sean P. Cameron</a
        >
        2025
      </div>
    </footer>
  </body>
</html>
