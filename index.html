<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link href="./styles.css" rel="stylesheet" />
    <!-- <script src="./script.js" defer></script> -->
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="content">
      <div class="container-main">
        <div class="scoreboard">
          <div class="game-status">
            <h2>GAME STATUS</h2>
          </div>
          <div class="score-cards">
            <div class="score-card">
              <h3>PLAYER SCORE</h3>
              <div class="score" id="player-score">0</div>
            </div>
            <div class="score-card">
              <h3>CPU SCORE</h3>
              <div class="score" id="cpu-score">0</div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="button-card">
            <button>ROCK</button>
          </div>
          <div class="button-card">
            <button>PAPER</button>
          </div>
          <div class="button-card">
            <button>SCISSORS</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Copyright 2025
        <a href="https://github.com/spcameron/odin-rock-paper-scissors"
          >Sean P. Cameron</a
        >
      </p>
    </footer>
  </body>
</html>
